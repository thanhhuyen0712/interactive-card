<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <script defer src="script.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="container">
      <section class="section--cards">
        <img
          src="images/bg-main-desktop.png"
          alt="Background main"
          class="img--background"
        />

        <div class="card--front">
          <span class="dot dot--large"></span>
          <span class="dot dot--small"></span>
          <p class="card--front__number">0000 0000 0000 0000</p>
          <p class="card--front__name">Jane Appleseed</p>
          <p class="card--front__date">
            <span class="month">00</span>/<span class="year">00</span>
          </p>
        </div>

        <div class="card--back">
          <p class="card--back__cvc">000</p>
        </div>
      </section>

      <section class="section--form">
        <form action="" class="form">
          <div class="form__group">
            <label for="name" class="form__label">Cardholder name</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              class="form__input"
              id="name"
              required
            />
            <span class="error"></span>
          </div>

          <div class="form__group">
            <label for="number" class="form__label">Card number</label>
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
              placeholder="e.g. 1234 5678 9123 0000"
              class="form__input form__input--number"
              id="number"
              required
            />
            <span class="error"></span>
          </div>

          <div class="expired">
            <div class="form__group">
              <label for="" class="form__label">Exp. date (mm/yy)</label>
              <div class="expired__time">
                <input
                  type="number"
                  placeholder="MM"
                  class="form__input expired__month"
                  min="1"
                  max="12"
                  required
                />
                <input
                  type="number"
                  placeholder="YY"
                  class="form__input expired__year"
                  required
                />
              </div>
              <span class="error error--expired"></span>
            </div>

            <div class="form__group">
              <label for="cvc" class="form__label">CVC</label>
              <input
                type="number"
                placeholder="e.g. 123"
                class="form__input"
                id="cvc"
                required
              />
              <span class="error"></span>
            </div>
          </div>

          <input type="submit" value="Confirm" class="button" />
        </form>
      </section>

      <section class="section--complete hidden">
        <div class="complete">
          <div class="icon">
            <svg
              width="80"
              height="80"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="40" cy="40" r="40" fill="url(#a)" />
              <path
                d="M28 39.92 36.08 48l16-16"
                stroke="#fff"
                stroke-width="3"
              />
              <defs>
                <linearGradient
                  id="a"
                  x1="-23.014"
                  y1="11.507"
                  x2="0"
                  y2="91.507"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#6348FE" />
                  <stop offset="1" stop-color="#610595" />
                </linearGradient>
              </defs>
            </svg>
          </div>

          <p class="thankyou--message">Thank You!</p>
          <p class="complete--message">
            We've added your card details Continue
          </p>

          <button class="button">Continue</button>
        </div>
      </section>

    </div>
  </body>
</html>
